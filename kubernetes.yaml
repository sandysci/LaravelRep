apiVersion: v1
kind: Service
metadata:
  name: adashi-service
  labels:
    app: adashi-service
spec:
  selector:
    app: adashi-service
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http
  type: ClusterIP
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: adashi-service
  labels:
    app: adashi-service
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: adashi-service
  template:
    metadata:
      labels:
        app: adashi-service
    spec:
      containers:
        - name: adashi-service
          image: registry.gitlab.com/tm30/adashi/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
      imagePullSecrets:
        - name: gitlab-victor-cred
